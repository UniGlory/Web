          <p>《鬼滅之刃》（日語：鬼滅の刃）是由日本漫畫家吾峠呼世晴所創作的日本漫畫作品，於《週刊少年Jump》2016年11號開始連載中。以大正時代為故事舞台，講述了主角竈門炭治郎全家被鬼殺害，為了尋求唯一倖存但被鬼化的妹妹變回人的方法，踏上了斬鬼之旅所描寫的純和風劍戟奇譚。

              至2019年9月止，日本地區漫畫單行本累計發行量已突破1000萬本。</p>
